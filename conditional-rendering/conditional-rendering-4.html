<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Conditional Rendering</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
    />
  </head>
  <body>
    <div class="container py-5" id="app">
      <div v-if="showAlertPrimary" class="alert alert-primary">v-if Alert</div>
      <div v-show="showAlertSecondary" class="alert alert-secondary">
        v-show Alert
      </div>

      <div>
        <button
          v-on:click="showAlertSecondary = !showAlertPrimary"
          class="btn btn-primary"
        >
          Toggle Message (v-if)
        </button>
        <button
          v-on:click="showAlertSecondary = !showAlertSeconday"
          class="btn btn-secondary"
        >
          Toggle Message (v-show)
        </button>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
    <script>
      new Vue({
        el: "#app",
        data: {
          showAlertPrimary: true,
          showAlertSecondary: true,
        },
      });
    </script>
  </body>
</html>

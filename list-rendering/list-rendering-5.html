<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rendering List</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
    />
  </head>
  <body>
    <div class="container py-5" id="app">
      <h2>Top 10 Frameworks</h2>
      <table class="table table-bordered">
        <tr>
          <th>framework</th>
          <th>Github score</th>
          <th>Stack Overflow Score</th>
          <th>Overall Score</th>
        </tr>
        <tr v-for="framework of topTenFrameworks">
          <td>{{ framework.name }}</td>
          <td>{{ framework.github }}</td>
          <td>{{ framework.stackoverflow }}</td>
          <td>{{ framework.overall }}</td>
        </tr>
        <!-- <tr>
          <td>AngularJsT</td>
          <td>96</td>
          <td>9</td>
          <td>96</td>
        </tr> -->
      </table>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>

    <script>
      new Vue({
        el: "#app",
        data: {
          topTenFrameworks: [
            { name: "ASP.NET", github: null, stackoverflow: 100, overall: 100 },
            { name: "AngularJs", github: 96, stackoverflow: 97, overall: 96 },
            { name: "Ruby on Rails", github: 92, stackoverflow: 98, overall: 96 },
            {name: "ASP.NET", github: null, stackoverflow: 94, overall: 94 },
            { name: "React", github: 100, stackoverflow: 98, overall: 93},
            { name: "Django", github: 89, stackoverflow: 94, overall: 91 },
            { name: "Angular", github: 90, stackoverflow: 89, overall: 89 },
            { name: "Laravel", github: 91, stackoverflow: 88, overall: 89 },
            { name: "spring", github: 84, stackoverflow: 83, overall: 88 },
            { name: "Express", github: 91, stackoverflow: 83, overall: 87 }

          ],
        },
      });
    </script>
  </body>
</html>

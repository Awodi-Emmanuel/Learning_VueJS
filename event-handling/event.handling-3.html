<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Event Handling</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
    />
  </head>
  <body>
    <div class="container py-5" id="app">
      <h1>Vote Your Favorite Frameworks</h1>
      <ul class="list-group mb-3">
        <li
          v-for="framework in favoriteFrameworks"
          class="list-group-item d-flex justify-content-between"
        >
          {{ framework.name }}

          <button
            v-on:click="upvote(framework)"
            class="btn btn-outline-primary"
          >
            Upvote
            <span class="badge badge-primary badge-pill"
              >{{ framework.votes }}</span
            >
          </button>
        </li>
      </ul>

      <form action="" v-on:submit.prevent="handleSubmit">
        <div class="input-group">
          <input v-model="framework"
            type="text"
            class="form-controller"
            placeholder="Enter Your favorite framework"
          />
          <div class="input-group-append">
            <button type="submit" clas="btn btn-outline-secondary">
              submit
            </button>
          </div>
        </div>
      </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
    <script>
      new Vue({
        el: "#app",
        data: {
          favoriteFrameworks: [
            { name: "Angular", votes: 0 },
            { name: "React.js", votes: 0 },
            { name: "Vue.js", votes: 0 },
          ],
          framework: ''
        },
        methods: {
          upvote(framework) {
            framework.votes++;
          },
          handleSubmit() {
            this.favoriteFrameworks.push({
                name: this.framework,
                votes: 0
            });
            this.framework = ''
          },
        },
      });
    </script>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Class Binding</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
    />
    <style>
      #box {
        min-width: 300px;
        min-height: 300px;
      }
    </style>
  </head>
  <body>
    <div class="container py-5" id="app">
      <div class="alert alert-primary" :class="alertType">
        This is alert-primary
      </div>
      <br />
      <select v-model="alertType">
        <option value="alert-primary">Primary</option>
        <option value="alert-secondary">Secondary</option>
        <option value="alert-success">Success</option>
        <option value="alert-danger">Danger</option>
        <option value="alert-warning">Warning</option>
        <option value="alert-info">Info</option>
        <option value="alert-light">Light</option>
        <option value="alert-dark">Dark</option>
      </select>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
    <script>
      new Vue({
        el: "#app",
        data: {
          alertType: "primary",
        },
      });
    </script>
  </body>
</html>
